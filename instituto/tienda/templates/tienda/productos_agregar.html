<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Agregar Productos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mt-4 text-center">Formulario Agregar Productos</h2>
                <form action="{% url 'producto_agregar' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id">ID:</label>
                        <input type="number" class="form-control" id="id" name="id">
                    </div>
                    <div class="form-group">
                        <label for="imagen">Imagen:</label>
                        <input type="text" class="form-control" id="imagen" name="imagen">
                    </div>
                    <div class="form-group">
                        <label for="nombre_producto">Nombre Del Producto:</label>
                        <input type="text" class="form-control" id="nombre_producto" name="nombre_producto">
                    </div>
                    <div class="form-group">
                        <label for="stock">Stock:</label>
                        <input type="number" class="form-control" id="stock" name="stock">
                    </div>
                    <div class="form-group">
                        <label for="precio">Precio:</label>
                        <input type="number" class="form-control" id="precio" name="precio">
                    </div>
                    <button type="submit" class="btn btn-primary" name="opcion" value="Agregar">Agregar</button>
                </form>
                <br>
                <a href="{% url 'crud_productos' %}" class="btn btn-secondary">Volver</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
