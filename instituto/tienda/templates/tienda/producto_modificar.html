<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Producto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                {% if producto %}
                    <h2 class="mt-4">PÃ¡gina de Actualizar Producto</h2>
                    <form action="{% url 'productoActualizar' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id">ID:</label>
                            <input type="text" class="form-control" id="id" name="id" value="{{producto.id}}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="imagen">Imagen:</label>
                            <input type="text" class="form-control" id="imagen" name="imagen" value="{{producto.imagen}}">
                        </div>
                        <div class="form-group">
                            <label for="nombre_producto">Producto:</label>
                            <input type="text" class="form-control" id="nombre_producto" name="nombre_producto" value="{{producto.nombre_producto}}">
                        </div>
                        <div class="form-group">
                            <label for="stock">Stock:</label>
                            <input type="number" class="form-control" id="stock" name="stock" value="{{producto.stock}}">
                        </div>
                        <div class="form-group">
                            <label for="precio">Precio:</label>
                            <input type="number" class="form-control" id="precio" name="precio" value="{{producto.precio}}">
                        </div>
                        <button type="submit" class="btn btn-primary" name="opcion" value="Actualizar">Actualizar</button>
                    </form>
                {% endif %}
                <br>
                <a href="{% url 'crud_productos' %}" class="btn btn-secondary">Volver</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
